language: go
sudo: false

os:
  - linux
  - osx

go:
  - 1.8
  - 1.9.x
  - tip

go_import_path: github.com/ahmedkamals/foo-protocol-proxy

matrix:
  include:
    - go: 1.8
      env:
        - VALIDATE=true
        - COVERAGE=true
        - TESTS=false
  allow_failures:
    - go: tip
  fast_finish: true

env:
  global:
    - secure: ""
    - TESTS=true

branches:
  only:
    # Pushes and PR to the master branch
    - master
    # IMPORTANT Ruby regex to match tags. Required, or travis won't trigger deploys when a new tag
    # is pushed. This regex matches semantic versions like v1.2.3-rc4+2016.02.22
    - /^v\d+\.\d+\.\d+.*$/

install:
  - make setup
  - go get -u github.com/wadey/gocovmerge

jobs:
  include:
  - stage: Unit tests
    script: make unit
  - stage: Integration tests
    script: make integration

script:
  - if [ "$TESTS" == true ]; then make test ; else echo 'skipping tests.'; fi
  - if [ "$VALIDATE" == true ]; then make validate ; else echo 'skipping verfication.'; fi
  - if [ "$COVERAGE" == true ]; then make cover; travis_retry goveralls -coverprofile=coverage/profile.out -service=travis-ci -repotoken $COVERALLS_TOKEN || true ; else echo 'skipping coverage.'; fi

after_success:
  - bash <(curl -s https://codecov.io/bash)
  - echo "TRAVIS_PULL_REQUEST=${TRAVIS_PULL_REQUEST}"
  - echo "TRAVIS_PULL_REQUEST_BRANCH=${TRAVIS_PULL_REQUEST_BRANCH}"
  - echo "TRAVIS_BRANCH=${TRAVIS_BRANCH}"

notifications:
  email:
      on_success: change
      on_failure: always
  webhooks:
      urls:
        - https://webhooks.gitter.im/e/08ebda96ec2e5e5fe119
      on_success: change  # options: [always|never|change] default: always
      on_failure: always  # options: [always|never|change] default: always
      on_start: never     # options: [always|never|change] default: always